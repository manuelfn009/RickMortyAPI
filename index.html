<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/c0b960e34c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="index.js" defer></script>
    <link rel="icon" href="src/img/logoRM.png">
    <link rel="stylesheet" href="style.css">
    <title>Rick & Morty</title>

</head>
<body class="bg-black h-100 w-100 d-flex justify-content-center align-items-center flex-column ">
    <img src="src/img/logoName.png" alt="logo" class="w-50 h-25">
    <h1 class="text-white">Characters</h1>
    <div class="d-flex">
    <select name="select" id="select" class="me-3 border border-white text-bg-dark rounded-2">
        <option value="">All</option>   
        <option value="&status=alive">Alive</option>
        <option value="&status=dead">Dead</option>
        <option value="&status=unknown">Unknown</option>
    </select>
    <select name="select" id="selectSpecies" class="me-3 border border-white text-bg-dark rounded-2 ">
    </select>
    <button class="btn btn-primary" id="buttonFavorites">Favorites</button>
</div>
    <input type="text" id="search" class="border border-white text-bg-dark rounded-2 w-50 m-3 p-2" placeholder ="Search by name">
    <button class="btn btn-primary" id="buttonSearch">Search</button>
    <div class="container w-100 mt-5 h-100 d-flex  flex-wrap justify-content-center"></div>
</body>
</html>
